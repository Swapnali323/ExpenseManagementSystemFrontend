<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Website Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expese Management System</title>  
  <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Expense Management System</h1> 
  
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">EMS</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a routerLink="/home">Home</a></li>
        <li><a [routerLink]="['/home/login']">Login</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a onclick="document.getElementById('id01').style.display='block'" style="width:auto;">SignUp</a></li>
      </ul>
    </div>
  </div>
</nav>
<div id="id01" class="modal">
  
  <form class="modal-content animate" #signupForm="ngForm" (submit)='signup(signupForm)' method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label><br>
      <i class="fa fa-user icon"></i>
      <input type="text" placeholder="Enter Username" name="username" #username="ngModel" [(ngModel)]="userName" required ><br>

      <label for="psw"><b>Password</b></label><br>
      <i class="fa fa-key icon"></i>
      <input type="password" placeholder="Enter Password" name="pass" #pass="ngModel" [(ngModel)]="password" required><br>

      <br>
      <div class="form-group">
        
        <i class="fa fa-user-circle-o icon"></i><b> Role Type :</b><br><br> <select id="role" name="rolee" #rolee="ngModel" [(ngModel)]="role"
            class="form-control" required>
            <option value="" selected disabled hidden>--Select--</option>
            <option value="Admin">Admin</option>
            <option value="Employee">Employee</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Expense Manager">Expense Manager</option>
        </select>
    </div>

     
      <input type="submit"  [disabled]='!signupForm.valid' name="register" class="btn btn-success" value="Register" />
      &nbsp;&nbsp;
      <input type="reset"  name="reset" class="btn btn-danger" value="Reset" />
    </div>

   
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
  }
    
</script>

<router-outlet></router-outlet>
</body>
</html>
